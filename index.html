<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小世界中转站</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        /* 全屏背景容器 */
        .welcome-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
            background: 
                linear-gradient(45deg, rgba(255,107,107,0.1), rgba(78,205,196,0.1)),
                url('tupian/3.webp') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            isolation: isolate;
        }

        /* 背景遮罩层 */
        .welcome-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.15);
            z-index: -1;
        }

        /* 主内容区域 */
        .main-content {
            flex: 1;
            display: flex;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 右侧用户卡片 */
        .user-card {
            flex: 0 0 300px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            margin-top: 60px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.2);
            object-fit: cover;
            margin-bottom: 16px;
        }

        .username {
            color: white;
            font-size: 1.5em;
            margin-bottom: 12px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        /* 导航卡片容器 */
        .nav-cards {
            flex: 1;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 60px;
        }

        /* 通用导航卡片样式 */
        .nav-card {
            flex: 1 1 300px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: transform 0.3s;
            min-width: 280px;
        }

        .nav-card:hover {
            transform: translateY(-5px);
        }

        .nav-title {
            color: white;
            font-size: 1.25em;
            margin-bottom: 8px;
        }

        /* 移动端适配 */
        @media (max-width: 992px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }

            .user-card {
                flex: none;
                width: 90%;
                max-width: 400px;
                margin: 0 auto 40px;
            }

            .nav-cards {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .nav-card {
                flex-basis: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="main-content">
            <!-- 右侧用户卡片 -->
            <div class="user-card">
                <img src="tupian/169959361.jpg" alt="头像" class="avatar">
                <h2 class="username">LIST</h2>
                <p class="user-bio">喜欢|都喜欢|爱</p>
            </div>

            <!-- 导航卡片组 -->
            <div class="nav-cards">
                <div class="nav-card" onclick="navigateTo('1')">
                    <h3 class="nav-title">一个铃兰的页面</h3>
                    <p class="nav-desc">铃兰小姐是我们的光 <br>本页面对小屏设备不太友好</p>
                </div>
                <div class="nav-card" onclick="navigateTo('2')">
                    <h3 class="nav-title">一个博客</h3>
                    <p class="nav-desc">这是正经的，不用担心</p>
                </div>
                <div class="nav-card" onclick="navigateTo('3')">
                    <h3 class="nav-title">test页面三</h3>
                    <p class="nav-desc">test页面三</p>
                </div>
            </div>
        </div>
    </div>

    <script>
    const PATH_CONFIG = {
    base: '/yi/',  // 基础路径（根据实际目录结构修改）
    pages: {
        1: 'index.html',    // 功能专区页面
        2: 'index2.1.html',    // 案例展示页面
        3: '3.html'     // 联系我们页面
    }
    };
    function navigateTo(pageId) {
    // 参数有效性验证
    if (!PATH_CONFIG.pages.hasOwnProperty(pageId)) {
        showError('无效的页面标识');
        return;
    }
 
    // 显示加载提示
    showLoading();
 
    // 实际跳转逻辑（带延迟模拟加载）
    setTimeout(() => {
        try {
            // 构建完整路径
            const targetUrl = PATH_CONFIG.base + PATH_CONFIG.pages[pageId];
            
            // 执行跳转
            window.location.href = targetUrl;
            
            // 记录访问日志（可选）
            logAccess(pageId);
            
        } catch (error) {
            handleError(error);
        }
    }, 500); // 模拟网络延迟
}
 
// 辅助功能函数
function showLoading() {
    // 创建加载遮罩层
    const overlay = document.createElement('div');
    overlay.style = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    `;
    
    // 添加加载动画
    const spinner = document.createElement('div');
    spinner.className = 'spinner';
    spinner.style.border = '4px solid rgba(255,255,255,0.3)';
    spinner.style.borderTop = '4px solid #fff';
    spinner.style.borderRadius = '50%';
    spinner.style.width = '40px';
    spinner.style.height = '40px';
    spinner.style.animation = 'spin 1s linear infinite';
 
    overlay.appendChild(spinner);
    document.body.appendChild(overlay);
 
    // 添加旋转动画
    const style = document.createElement('style');
    style.textContent = `
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    `;
    document.head.appendChild(style);
}
 
function showError(message) {
    alert(`操作失败：${message}`);
    // 实际项目建议使用更优雅的错误提示方式
}
 
function logAccess(pageId) {
    console.log(`用户访问页面: ${pageId} (${new Date().toISOString()})`);
    // 可在此添加网络请求记录访问日志
}
 
function handleError(error) {
    console.error('导航错误:', error);
    showError('页面加载失败，请检查网络连接');
}

    // setTimeout(() => {

    //         // 构建完整路径
    //         const targetUrl = PATH_CONFIG.base + PATH_CONFIG.pages[pageId];
            
    //         // 执行跳转
    //         window.location.href = targetUrl;
            
    //         // 记录访问日志（可选）
    //         logAccess(pageId);
            
    //     } catch (error) {
    //         handleError(error);
    //     }
    // }, 500); // 模拟网络延迟
        // // 简单的导航函数（可根据需要扩展）
        // function navigateTo(page) {
        //     alert(`正在跳转到${page}...`);
        //     // 这里可以添加实际的导航逻辑
        //     window.location.href = `yi/index.html`;
        // }

        // 图片预加载
        const imgElements = document.querySelectorAll('img');
        const promises = Array.from(imgElements).map(img => {
            return new Promise((resolve, reject) => {
                img.onload = resolve;
                img.onerror = reject;
            });
        });

        Promise.all(promises).then(() => {
            document.body.style.opacity = 1;
        }).catch(error => {
            console.error('图片加载失败:', error);
        });
    </script>
</body>
</html>
