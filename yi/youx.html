
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>训练了吗？</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #222;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #player {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #4CAF50;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        .enemy {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #f44336;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            transition: all 0.05s linear;
        }
        
        #input-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
        }
        
        #word-input {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            border-radius: 5px;
            border: none;
        }
        
        #score-display {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
        }
        
        #game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 100;
        }
        
        #restart-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
        <div id="score-display">分数: 0</div>
        <div id="input-container">
            <input type="text" id="word-input" placeholder="输入单词消灭敌人" autocomplete="off">
        </div>
        <div id="game-over">
            <h1>游戏结束!</h1>
            <p id="final-score">最终分数: 0</p>
            <button id="restart-btn">重新开始</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
