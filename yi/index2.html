<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>多看就会爆炸</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="container">
        <!-- 左侧标签栏 -->
        <section class="tab-section">
            <div class="tab-header" id="tabHeader">
                <button class="tab-btn active" onclick="openTab(event, 'tab1')">1</button>
                <button class="tab-btn" onclick="openTab(event, 'tab2')">2</button>
                <button class="tab-btn" onclick="openTab(event, 'tab3')">3</button>
            </div>
            <button class="arrow-btn" onclick="addTab()">→ 更多</button>
            
            <div id="tab1" class="tab-content active">
                <h2>卡片 1</h2>
                <p>这里是第一个卡片的内容...</p>
            </div>
            <div id="tab2" class="tab-content">
                <h2>卡片 2</h2>
                <p>这里是第二个卡片的内容...</p>
            </div>
            <div id="tab3" class="tab-content">
                <h2>卡片 3</h2>
                <p>这里是第三个卡片的内容...</p>
            </div>
        </section>

        <!-- 右侧个人信息 -->
        <!-- <section class="profile-section">
            <img src="tupian/169959361.jpg" alt="头像" class="tupian/169959361.jpg">
            <h2>LIST</h2>
            <div class="social-links">
                <a href="https://space.bilibili.com/" target="_blank">

                <a href="https://github.com/" target="_blank">

                </a>
                <a href="https://qq.com/" target="_blank">

                </a>
            </div>
        </section> -->

        <aside class="profile-card">
            <img src="https://via.placeholder.com/100" alt="头像" class="avatar">
            <h3 style="text-align: center; margin-bottom: 15px;">王小明</h3>
            <div class="social-links">
                <a href="https://space.bilibili.com/" target="_blank">
                    <img src="https://www.bilibili.com/favicon.ico" alt="B站">
                </a>
                <a href="https://github.com/" target="_blank">
                    <img src="https://github.com/favicon.ico" alt="GitHub">
                </a>
                <a href="https://qq.com/" target="_blank">
                    <img src="https://www.qq.com/favicon.ico" alt="QQ">
                </a>
            </div>
        </aside>

    </div>

    <script>
        // 标签切换功能
        function openTab(evt, tabName) {
            const tabContents = document.getElementsByClassName("tab-content");
            const tabBtns = document.getElementsByClassName("tab-btn");
            
            for (let content of tabContents) {
                content.classList.remove("active");
            }
            for (let btn of tabBtns) {
                btn.classList.remove("active");
            }

            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        // 动态添加标签
        let tabCount = 3;
        function addTab() {
            tabCount++;
            const tabHeader = document.getElementById('tabHeader');
            const newTabBtn = document.createElement('button');
            newTabBtn.className = 'tab-btn';
            newTabBtn.textContent = tabCount;
            newTabBtn.onclick = function(e) { openTab(e, `tab${tabCount}`) };
            
            const newTabContent = document.createElement('div');
            newTabContent.id = `tab${tabCount}`;
            newTabContent.className = 'tab-content';
            newTabContent.innerHTML = `<h2>卡片 ${tabCount}</h2><p>这里是第${tabCount}个卡片的内容...</p>`;

            tabHeader.appendChild(newTabBtn);
            document.querySelector('.tab-section').appendChild(newTabContent);
        }
    </script>
</body>
</html>
