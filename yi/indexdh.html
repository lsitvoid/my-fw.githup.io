<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ğŸŒŒ æ•°å­—å®‡å®™ ğŸŒŒ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: crosshair;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial Black', sans-serif;
        }

        /* 3Dæ•°å­—å®¹å™¨ */
        .number-container {
            position: relative;
            z-index: 2;
            perspective: 1000px;
        }

        .magic-number {
            font-size: 12vw;
            color: #00f7ff;
            text-shadow: 0 0 20px #00f7ff,
                        0 0 40px #00f7ff,
                        0 0 60px #00f7ff;
            animation: float 6s ease-in-out infinite;
            transform-style: preserve-3d;
            user-select: none;
        }

        /* ç²’å­èƒŒæ™¯ */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: radial-gradient(circle, #0a0a0a 0%, #000 100%);
        }

        /* æ‚¬åœæ•ˆæœ */
        .magic-number:hover {
            animation-play-state: paused;
            text-shadow: 0 0 30px #ff00ff,
                        0 0 60px #ff00ff,
                        0 0 90px #ff00ff;
            cursor: grab;
        }

        @keyframes float {
            0%, 100% {
                transform: translateZ(20px) rotateX(5deg) rotateY(-3deg);
                text-shadow: 0 0 20px #00f7ff;
            }
            50% {
                transform: translateZ(40px) rotateX(-5deg) rotateY(3deg);
                text-shadow: 0 0 40px #00f7ff;
            }
        }
    </style>
</head>
<body>
    <div class="number-container">
        <div class="magic-number">ä½ çŒœ</div>
    </div>

    <!-- ç²’å­èƒŒæ™¯ -->
    <canvas id="particles"></canvas>

    <script>
        // ç²’å­åŠ¨ç”»é…ç½®
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 150;
        const colors = ['#00f7ff', '#ff00ff', '#00ff88', '#ff6600'];

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                // è¾¹ç•Œåå¼¹
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // åˆå§‹åŒ–ç²’å­
        for(let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // å“åº”å¼è°ƒæ•´
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // é¼ æ ‡äº¤äº’
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // ç²’å­è·Ÿéšé¼ æ ‡
        setInterval(() => {
            particles.forEach(particle => {
                const dx = mouseX - particle.x;
                const dy = mouseY - particle.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                if(distance < 100) {
                    particle.speedX += dx * 0.001;
                    particle.speedY += dy * 0.001;
                }
            });
        }, 16);
    </script>
</body>
</html>
